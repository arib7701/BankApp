<section class="content-header">
  <h1>
   My Dashboard
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
    <li><a href="#">Dashboard</a></li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <div class="col-sm-12" style="display:flex;" *ngIf="accounts">
    <div class="col-sm-6">
      <div class="box box-primary">
        <div class="box-header">
          <i class="fa fa-bar-chart-o"></i>
          <h3 class="box-title">My Accounts</h3>
        </div>
        <div class="box-body">
            <canvas id="canvasBar">{{ barChart }}</canvas>
        </div><!-- /.box-body-->
      </div><!-- /.box -->
    </div>
    <div class="col-md-6">
      <!-- Donut chart -->
      <div class="box box-primary">
        <div class="box-header">
          <i class="fa fa-bar-chart-o"></i>
          <h3 class="box-title">Status Chart</h3>
        </div>
        <div class="box-body">
            <canvas id="canvasPie">{{ pieChart }}</canvas>
        </div><!-- /.box-body-->
      </div><!-- /.box -->
    </div><!-- /.col -->
  </div>
  <div class="box-body">
      <div class="row">
          <div class="col-sm-10 offset-sm-1" *ngIf="accounts">
              <div class="list-group">
                  <div class="list-group-item list-group-item-action flex-column align-items-start" *ngFor="let account of accounts">
                    <div class="d-flex w-100 justify-content-between">
                      <h5 class="mb-1">{{account.type | uppercase}} ACCOUNT</h5>
                      <small class="text-muted">Title: {{account.name}}</small>
                    </div>
                    <div class="d-flex w-100 justify-content-between">
                      <h5><strong>Balance: {{account.amount}}$</strong></h5>
                      <div>
                        <small><button class="btn bg-purple" [routerLink]="['/account/details/', account.type, account.id]">See Details</button></small>
                      </div>
                    </div>
                  </div>
                </div>
          </div>
          <div *ngIf="!accounts">
              <div class="alert alert-dismissible alert-warning">
                  <button type="button" class="close" data-dismiss="alert">&times;</button>
                  <h4 class="alert-heading">Warning!</h4>
                  <p class="mb-0">You don't have any account yet.</p>
                </div>
          </div>
        </div>
  </div><!-- /.box-body -->
</section><!-- /.content -->
