<section class="content-header">
  <h1>
    Login
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Login</a></li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <div class="login-box">
    <div class="login-logo">
      <a href="../../index2.html"><b>My </b>Progressive Bank</a>
    </div><!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg">Sign in to acces your Account</p>
      <form (submit)="onSubmit()" [formGroup]="loginForm">
        <div class="form-group has-feedback">
          <mat-form-field class="example-full-width">
            <input type="email" matInput placeholder="Your email" name="email" id="email" formControlName="email">
            <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
              Please enter a valid email.
            </mat-error>
            <mat-error *ngIf="email.hasError('required')">
              Required <strong>field</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="form-group has-feedback">
          <mat-form-field class="example-full-width">
            <input type="password" matInput placeholder="Your Password" name="password" id="password" formControlName="password">
            <mat-error *ngIf="password.hasError('required')">
              Required <strong>field</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="row">
          <div class="col-sm-8">
            <div class="checkbox icheck">
              <label>
                <input type="checkbox"> Remember Me
              </label>
            </div>
          </div><!-- /.col -->
          <div class="col-sm-4">
            <button type="submit" mat-raised-button color="primary" [disabled]="!loginForm.valid">Sign In</button>
          </div><!-- /.col -->
        </div>
      </form>

      <a href="#">I forgot my password</a><br>

    </div><!-- /.login-box-body -->
    <flash-messages></flash-messages>
  </div><!-- /.login-box -->
</section>
